<html>
  <head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      
      .box__button-Study {
          display: block;
          position: relative;
          background: #DC7D48;
          border: 1px solid transparent;
          border-radius: 15px;
          max-width: 500px;
          height: 50px;
          text-align: center;
          text-decoration: none;
          color: white;
          line-height: 47px;
          font-size: 18px;
          font-weight: bold;
          margin: 25px 25px;
          padding: 0 auto;
          white-space: nowrap;
          transition: background .3s ease;
          overflow: hidden;
          cursor: pointer;
          -webkit-mask-image: -webkit-radial-gradient(white, black);
          
          &:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100px;
            background: white;
            bottom: -25px;
            left: 0;
            border: 2px solid white;
            transform: translateX(-50px) rotate(45deg);
            transition: transform .3s ease;
          }
          
          &:hover {
            background: transparent;
            border-color: #DC7D48;
            color: #DC7D48;
            
            &:before {
              transform: translateX(500px) rotate(45deg);
            }
          }
      }

      .box__button-Home {
          display: block;
          position: relative;
          background: #5c5c5c;
          border: 1px solid transparent;
          border-radius: 15px;
          max-width: 500px;
          height: 50px;
          text-align: center;
          text-decoration: none;
          color: white;
          line-height: 47px;
          font-size: 18px;
          font-weight: bold;
          margin: 25px 25px;
          padding: 0 auto;
          white-space: nowrap;
          transition: background .3s ease;
          overflow: hidden;
          cursor: pointer;
          -webkit-mask-image: -webkit-radial-gradient(white, black);
          
          &:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100px;
            background: white;
            bottom: -25px;
            left: 0;
            border: 2px solid white;
            transform: translateX(-50px) rotate(45deg);
            transition: transform .3s ease;
          }
          
          &:hover {
            background: transparent;
            border-color: #5c5c5c;
            color: #5c5c5c;
            
            &:before {
              transform: translateX(500px) rotate(45deg);
            }
          }
      }
      .box__button-Home > img {
          position: relative;
          width: auto;
          height: 100%;
          vertical-align: middle;
          margin: 3px -10px 0 -10px;
      }
      .box__button-Home:hover > img {
          filter: invert(100%);
      }
    </style>
  </head>

  <body>
    <div class="box__button-Home" onclick="location.href='/';" style="width:80%; margin-top: 70px; margin-left: 15px;">
      <img src="/assets/mstile-150x150.png"/>
      Home
    </div>
    <div class="box__button-Study" onclick="location.href='/study/';" style="width:80%; margin-top: 5px; margin-left: 15px;">
      <i style="font-weight:bold" class="fas fa-book" aria-hidden="true"></i>&nbsp;&nbsp;
      Study
    </div>
    <div class="box__button-Football" onclick="location.href='/sports/';" style="width:80%; margin-top: 5px; margin-left: 15px;">
      <i style="font-weight:bold" class="fas fa-table-tennis" aria-hidden="true"></i>&nbsp;&nbsp;
      Sports
    </div>
    <div>
      <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
      <script>
        Kakao.init('c7061823133572c4f528e1e0725a59cc'); // 사용하려는 앱의 JavaScript 키 입력
      </script>
    
      <a id="kakaotalk-sharing-btn" href="javascript:shareMessage()" class="btn btn--comment">
        <i class="fa-fw fas fa-comment" aria-hidden="true"></i>
        <span>KakaoTalk</span>
      </a>
    
      <script>
        function shareMessage() {
          Kakao.Share.sendCustom({
            templateId: 94266,
            templateArgs: {
              title: "{{ page.title }}",
              description: "{{ page.excerpt }}",
              url : "{{ page.url }}",
            },
          });
        }
      </script>
    </div>

    Hello World!
    <hr>


  </body>
</html>
