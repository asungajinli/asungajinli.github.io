<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    html {
    --green: #178B4E;
    --light: #178B4E;
    }
    .football-field {
        background: var(--green);
        position: absolute;
        top: 30%;
        width: 80vmin;
        height: 50vmin;
        border: 0.5vmin solid #1F6F3F;
        background-image:
            radial-gradient(circle at 0% 0%, transparent 1%, #1F6F3F 0 1.5%, transparent 0),
            radial-gradient(circle at 100% 0%, transparent 1%, #1F6F3F 0 1.5%, transparent 0),
            radial-gradient(circle at 0% 100%, transparent 1%, #1F6F3F 0 1.5%, transparent 0),
            radial-gradient(circle at 100% 100%, transparent 1%, #1F6F3F 0 1.5%, transparent 0),
            radial-gradient(circle at 50% 50%, #1F6F3F 1%, transparent 0),
            radial-gradient(circle at 50% 50%, transparent 14%, #1F6F3F 0 14.75%, transparent 0),
            radial-gradient(circle at 16% 50%, transparent 10%, #1F6F3F 0 10.5%, transparent 0),
            radial-gradient(circle at 84% 50%, transparent 10%, #1F6F3F 0 10.5%, transparent 0),
            linear-gradient(to right, transparent 49.75%, #1F6F3F 0 50.25%, transparent 0),
            repeating-linear-gradient(to right, var(--green) 0 10%, var(--light) 0 20%);
        
    }
    .football-field::before{
        content:"";
        display: block;
        position: absolute;
        width: 5.8%;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
        height: 25%;
        background: var(--green);
        box-shadow: 
            inset 0 0 0 5vmin var(--green),
            0 0 0 0.35vmin #1F6F3F,
            1.2vmin 0 0 1.2vmin var(--green),
            1.2vmin 4vmin 0 1.2vmin var(--green),
            1.2vmin -4vmin 0 1.2vmin var(--green),
            5.2vmin 0 0 5.2vmin var(--green),
            5.2vmin 0 0 5.5vmin #1F6F3F,
            74.5vmin 0 var(--green),
            74.5vmin 0 0 0.35vmin #1F6F3F,
            73.3vmin 0 0 1.2vmin var(--green),
            73.3vmin 4vmin 0 1.2vmin var(--green),
            73.3vmin -4vmin 0 1.2vmin var(--green),
            69.2vmin 0 0 5.2vmin var(--green),
            69.2vmin 0 0 5.5vmin #1F6F3F,
            -4vmin 0 0 -2vmin #0003,
            78.5vmin 0 0 -2vmin #0003
    }
    .football-field::after{
        content: "SOCCER TIME!!!";
        white-space: pre;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4vmin;
        font-weight: bold;
        font-style: italic;
        color: #000;
        font-family: arial, verdana, sans-serif;
        position: absolute;
        border-radius: 50%;
        height: 2.5vmin;
        width: 2.5vmin;
        left: 50%;
        top: -7.5%;
        transform: translate(-50%, -50%);
        box-shadow:
            -29vmin 29vmin 0 -0.9vmin white,
            29vmin 29vmin 0 -0.9vmin white,
            
            -38vmin 29vmin #fe3,
            -24vmin 12vmin #369,
            -25vmin 25vmin #369,
            -24vmin 35.5vmin #369,
            -23vmin 48vmin #369,
            -10vmin 12vmin #369,
            -13.4vmin 26vmin #369,
            -12vmin 35.5vmin #369,
            -9vmin 48vmin #369,
            -1.5vmin 27.5vmin #369,
            -1vmin 30.5vmin #369,
            
            36vmin 29vmin #49f,
            24vmin 12vmin #c33,
            25vmin 25vmin #c33,
            24vmin 35.5vmin #c33,
            24.5vmin 48vmin #c33,
            14vmin 17vmin #c33,
            17vmin 29vmin #c33,
            13vmin 42vmin #c33,
            1.5vmin 44vmin #c33,
            1.5vmin 18.5vmin #c33,
            6.5vmin 32.5vmin #c33,
            
            -2vmin 21vmin #222,
            10vmin 56vmin #222,
            -24vmin 2vmin #222
    }
