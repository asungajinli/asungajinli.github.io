<!doctype html>

<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
    @import url(//db.onlinewebfonts.com/c/88978184a438c2447fe0faa001f15a34?family=Futura+Maxi+CG+Bold);
    :root{
        --ratio: 0.72;
    }
    .football-field{
        width: calc(120vmin * var(--ratio));
        height:  calc(90vmin * var(--ratio));
        background-color:  #F2F2F2;
        margin: 5% 1%;
        /* box-shadow: -1px -1px 4px 3px lightgrey; */
        border-radius: 10px;
    }
    .border-line{
        width:  calc(80vmin * var(--ratio));
        height:  calc(56.26vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        margin-top:  calc(30vmin * var(--ratio));
        margin-left: calc(19.5vmin * var(--ratio));
        position: absolute;
    }
    .midline{
        width:  calc(40vmin * var(--ratio));
        height:  calc(55.75vmin * var(--ratio));
        border-right-color:#D9D9D9;
        border-right-style:solid;
        border-right-width: calc(0.5vmin * var(--ratio));
        position:absolute;
    }	
    .goal-line1{
        width:  calc(12.38vmin * var(--ratio));
        height:  calc(31.63vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        margin-top:  calc(12.3vmin * var(--ratio));
        border-left-width:0px;
        position:absolute;
        z-index:10;
    }
    .goal-line2{
        width:  calc(12.38vmin * var(--ratio));
        height: calc(31.63vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        border-right-width:0px;
        margin-top:  calc(-0.5vmin * var(--ratio));
        margin-left:  calc(66.78vmin * var(--ratio));
        position:absolute;
    }
    .goal-line1-2{
        width:  calc(4vmin * var(--ratio));
        height: calc(14.36vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        margin-top:  calc(8.2vmin * var(--ratio));
        border-left-width:0px;
        margin-left:  calc(-67.36vmin * var(--ratio));
        position:absolute;
        z-index:11;
    }
    .goal-line2-2{
        width:  calc(4vmin * var(--ratio));
        height: calc(14.36vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        margin-top:  calc(-0.5vmin * var(--ratio));
        border-right-width:0px;
        margin-left:  calc(75.5vmin * var(--ratio));
        position:absolute;
    }
    .circle{
        width: calc(14.53vmin * var(--ratio));
        height: calc(14.53vmin * var(--ratio));
        margin-top:  calc(-0.7vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        margin-left:  calc(-43.4vmin * var(--ratio));
        border-radius: 50%;
        position:absolute;
    }
    .goal-circle1{
        width: calc(3.67vmin * var(--ratio));
        height: calc(11.28vmin * var(--ratio));
        margin-top:  calc(1.19vmin * var(--ratio));
        border:  calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        border-left: 0px;
        margin-left:  calc(-20.71vmin * var(--ratio));
        border-radius: 0 100% 100% 0 / 50%;
        position:absolute;
    }
    .goal-circle2{
        width: calc(3.67vmin * var(--ratio));
        height: calc(11.28vmin * var(--ratio));
        margin-top:  calc(-0.08vmin * var(--ratio));
        border: calc(0.5vmin * var(--ratio)) solid #D9D9D9;
        border-right: 0px;
        margin-left:  calc(51vmin * var(--ratio));
        border-radius: 100% 0 0 100% / 50%;
        position:absolute;
    }
    .football-round{
        font-family: 'Futura Maxi CG Bold';
        font-size: calc(5vmin * var(--ratio));
        font-weight: bold;
        color: #000;
        margin-top: calc(-34vmin * var(--ratio));
        margin-left: calc(-29vmin * var(--ratio));
        position:absolute;
    }
    .football-title-premierleague{
        content:url(/images/football/title/premier_league.png);
        width: calc(70vmin * var(--ratio));
        height: calc(11vmin * var(--ratio));
        margin-top: calc(-46vmin * var(--ratio));
        margin-left: calc(-58.8vmin * var(--ratio));
        position:absolute;
    }
    .football-title-laliga{
        content:url(/images/football/title/laliga.png);
        width: calc(65vmin * var(--ratio));
        height: calc(27.5vmin * var(--ratio));
        margin-top: calc(-53vmin * var(--ratio));
        margin-left: calc(-56vmin * var(--ratio));
        position:absolute;
    }
    .football-title-seriea{
        content:url(/images/football/title/serie_a.png);
        width: calc(63vmin * var(--ratio));
        height: calc(27.5vmin * var(--ratio));
        margin-top: calc(-56vmin * var(--ratio));
        margin-left: calc(-55.3vmin * var(--ratio));
        position:absolute;
    }
    .football-title-championsleague{
        content:url(/images/football/title/champions_league.png);
        width: calc(63vmin * var(--ratio));
        height: calc(11vmin * var(--ratio));
        margin-top: calc(-48vmin * var(--ratio));
        margin-left: calc(-55.3vmin * var(--ratio));
        position:absolute;
    }
    .football-title-europaleague{
        content:url(/images/football/title/europa_league.png);
        width: calc(50vmin * var(--ratio));
        height: calc(15vmin * var(--ratio));
        margin-top: calc(-50vmin * var(--ratio));
        margin-left: calc(-49vmin * var(--ratio));
        position:absolute;
    }
    .football-home{
        width: calc(10vmin * var(--ratio));
        height: calc(10vmin * var(--ratio));
        margin-top: calc(-50vmin * var(--ratio));
        margin-left: calc(-49vmin * var(--ratio));
        position:absolute;
    }
    </style>
  </head>

  <body>
    
    <div class="football-field" >
        <div class="border-line">
        <div class="midline">
        <div class="goal-line1">
        <div class="goal-line2">
        <div class="goal-line1-2">
        <div class="goal-line2-2">
        <div class="circle">
        <div class="goal-circle1">
        <div class="goal-circle2">
        <div class="football-title-europaleague"></div>
        <div class="football-round">24R</div>
        <div class="football-home"></div>
    </div>
    <script>
        $(window).resize(function(){
            var winWidth = $(window).width();
            var boxWidth = $('.football-field').width();
            $('.football-field').height(boxWidth*0.681);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
