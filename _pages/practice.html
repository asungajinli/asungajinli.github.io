<!doctype html>

<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .football-field{
        width: 1280px;
        height: 720px;
        background-color:  #178B4E;
        margin: auto auto;
        /* box-shadow: -1px -1px 4px 3px lightgrey; */
        border-radius: 10px;
    }
    .border-line{
        width: 930px;
        height: 654px;
        border:5px solid #1F6F3F;
        margin-top:33px;
        margin-left:175px;
        position: absolute;
    }
    .midline{
        width: 465px;
        height: 645px;
        border-right-color:#1F6F3F;
        border-right-style:solid;
        border-right-width:5px;
        position:absolute;
    }	
    .goal-line1{
        width: 144px;
        height: 370px;
        border:5px solid #1F6F3F;
        margin-top: 140px;
        border-left-width:0px;
        position:absolute;
        z-index:10;
    }
    .goal-line2{
        width: 144px;
        height:370px;
        border:5px solid #1F6F3F;
        border-right-width:0px;
        margin-top: -5px;
        margin-left: 780px;
        position:absolute;
    }
    .goal-line1-2{
        width: 47px;
        height:168px;
        border:5px solid #1F6F3F;
        margin-top: 96px;
        border-left-width:0px;
        margin-left: -788px;
        position:absolute;
        z-index:11;
    }
    .goal-line2-2{
        width: 47px;
        height:168px;
        border:5px solid #1F6F3F;
        margin-top: -5px;
        border-right-width:0px;
        margin-left: 878px;
        position:absolute;
    }
    .circle{
        width:170px;
        height:168px;
        margin-top: -6px;
        border:5px solid #1F6F3F;
        margin-left: -502px;
        border-radius: 50%;
        position:absolute;
    }
    .goal-circle1{
        width:43px;
        height:132px;
        margin-top: 14px;
        border: 5px solid #1F6F3F;
        border-left: 0px;
        margin-left: -240px;
        border-radius: 0 100% 100% 0 / 50%;
        position:absolute;
    }
    .goal-circle2{
        width:43px;
        height:132px;
        border:5px solid #1F6F3F;
        border-right: 0px;
        margin-left: 597px;
        border-radius: 100% 0 0 100% / 50%;
        position:absolute;
    }
    .goal-cover1{
        width: 80px;
        height: 180px;
        background-color: #178B4E;
        position: absolute;
        margin-left: -696px;
        margin-top: -30px;
    }
    .goal-cover2{
        width: 80px;
        height: 180px;
        background-color: #178B4E;
        position: absolute;
        margin-left: 726px;
        margin-top: 0px;
    }
    </style>
  </head>

  <body>
    

    <div class="football-field" >
        <div class="border-line">
        <div class="midline">
        <div class="goal-line1">
        <div class="goal-line2">
        <div class="goal-line1-2">
        <div class="goal-line2-2">
        <div class="circle">
        <div class="goal-circle1">
        <div class="goal-circle2">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
