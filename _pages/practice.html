<html>
  <head>
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     -->
    <script src="https://kit.fontawesome.com/c85b3e8bb0.js" crossorigin="anonymous"></script>
    <style>
      
      @font-face {
        font-family: 'chaney-ultraextended';
        src: url('/fonts/chaney-ultraextended.woff') format('woff');
      }
      :root{
          --ratio: 0.72;
          --card-height: calc(50vmin * var(--ratio));
          --card-width: calc(var(--card-height) * 1.5);
          --esports-height: calc(70vmin * var(--ratio));
          --esports-margin: calc(0.66vmin * var(--ratio));
      }
      .match-esports{
        position: relative;
        width: calc(1.78 * var(--esports-height));
        height:  var(--esports-height);
        background-color:  #F2F2F2;
        margin: 5% 1%;
        /* box-shadow: -1px -1px 4px 3px lightgrey; */
        border-radius: 5px;
      }
      .esports-win1{
        position: absolute;
        width: calc(0.8 * var(--esports-height));
        height: calc(0.16 * var(--esports-height));
        background: linear-gradient(120deg, #cdb11167,#cdb11100,#cdb11100,#cdb11100,#cdb111b4);
        margin: var(--esports-margin) 0 0 0;
      }
      .esports-win2{
        position: absolute;
        width: calc(0.8 * var(--esports-height));
        height: calc(0.16 * var(--esports-height));
        background: linear-gradient(120deg, #cdb11167,#cdb11100,#cdb11100,#cdb11100,#cdb111b4);
        margin: var(--esports-margin) 0 0 0;
        transform: translate(calc(0.98 * var(--esports-height)),0);
      }
      .esports-team1{
        font-family: 'chaney-ultraextended';
        float: left;
        width: calc(0.8 * var(--esports-height));
        height: calc(0.16 * var(--esports-height));
        color: white;
        background: linear-gradient(to right, #442EB8, #442EB866);
        margin: var(--esports-margin) 0 0 0;
        font-size: calc(0.08 * var(--esports-height));
        line-height : calc(0.17 * var(--esports-height));

        > img {
          float:left;
          position:relative;
          top:calc(0.02 * var(--esports-height)); 
          height:calc(0.12 * var(--esports-height));
          margin-left: calc(0.08 * var(--esports-height));
          vertical-align:middle;
        }
      }
      .esports-team2{
        font-family: 'chaney-ultraextended';
        float: right;
        width: calc(0.8 * var(--esports-height));
        height: calc(0.16 * var(--esports-height));
        color: white;
        background: linear-gradient(to left, #EA0E2F, #EA0E2F66);
        margin: var(--esports-margin) 0 0 0;
        font-size: calc(0.08 * var(--esports-height));
        line-height : calc(0.17 * var(--esports-height));
        > img {
          float:right;
          position:relative;
          top:calc(0.02 * var(--esports-height)); 
          height:calc(0.12 * var(--esports-height));
          margin-right: calc(0.08 * var(--esports-height));
          vertical-align:middle;
        }
      }
      .esports-set{
        font-family: 'chaney-ultraextended';
        float: left;
        width: calc(0.18 * var(--esports-height));
        height: calc(0.16 * var(--esports-height));
        margin: var(--esports-margin) 0 0 0;
        font-size: calc(0.03 * var(--esports-height));
        text-align: center;
        line-height : calc(0.08 * var(--esports-height));
      }
      .esports-champion1{
        float: left;
        width: calc(0.1367 * var(--esports-height));
        height: calc(0.1367 * var(--esports-height));
        margin: calc(1*var(--esports-margin)) 0 0 calc(1*var(--esports-margin));
        > img {
          width: 100%;
          height: 100%;
        }
      }
      .esports-champion2{
        float: right;
        width: calc(0.1367 * var(--esports-height));
        height: calc(0.1367 * var(--esports-height));
        margin: calc(1*var(--esports-margin)) calc(1*var(--esports-margin)) 0 0;
        > img {
          width: 100%;
          height: 100%;
        }
      }
      .esports-player1{
        font-family: 'chaney-ultraextended';
        float: left;
        width: calc(0.729 * var(--esports-height));
        height: calc(0.1367 * var(--esports-height));
        background-color: #442EB8;
        margin: calc(1*var(--esports-margin)) 0 0 calc(1*var(--esports-margin));
        text-transform: uppercase;
        align-items: center;
        color: white;
        font-size: calc(0.05 * var(--esports-height));
        line-height : calc(0.14 * var(--esports-height));
        > img {
          float:left;
          position:relative;
          height:calc(0.16 * var(--esports-height));
          vertical-align:middle;
        }
      }
      .esports-player2{
        font-family: 'chaney-ultraextended';
        float: right;
        width: calc(0.729 * var(--esports-height));
        height: calc(0.1367 * var(--esports-height));
        background-color: #F7434A;
        margin: calc(1*var(--esports-margin)) calc(1*var(--esports-margin)) 0 0;
        text-transform: uppercase;
        align-items: center;
        color: white;
        font-size: calc(0.05 * var(--esports-height));
        line-height : calc(0.14 * var(--esports-height));
      }
      .esports-ban-slash1{
        position: absolute;
        display: flex;
        width: calc(0.46 * var(--esports-height));
        height: calc(0.08 * var(--esports-height));
        left: calc(-3.5*var(--esports-margin));
        bottom: calc(0.7*var(--esports-margin));
        z-index: 1;
        justify-content: space-between;
        font-size: calc(0.04 * var(--esports-height));
      }
      .esports-ban-slash2{
        position: absolute;
        display: flex;
        width: calc(0.459 * var(--esports-height));
        height: calc(0.085 * var(--esports-height));
        right: calc(9.7*var(--esports-margin));
        bottom: calc(0.4*var(--esports-margin));
        z-index: 1;
        justify-content: space-between;
        font-size: calc(0.04 * var(--esports-height));
      }
      .esports-ban1{
        float: left;
        width: calc(0.085 * var(--esports-height));
        height: calc(0.085 * var(--esports-height));
        background-color: gray;
        margin: calc(1*var(--esports-margin)) 0 0 calc(1.5*var(--esports-margin));
        > img {
          filter:brightness(50%);
          width: 100%;
          height: 100%;
        }
      }
      .esports-ban2{
        float: right;
        width: calc(0.085 * var(--esports-height));
        height: calc(0.085 * var(--esports-height));
        background-color: gray;
        margin: calc(1*var(--esports-margin)) calc(1.5*var(--esports-margin)) 0 0;
        > img {
          filter:brightness(50%);
          width: 100%;
          height: 100%;
        }
      }
      .esports-coach1{
        font-family: 'chaney-ultraextended';
        float: left;
        width: calc(0.373 * var(--esports-height));
        height: calc(0.085 * var(--esports-height));
        background-color: #442EB8;
        margin: calc(1*var(--esports-margin)) 0 0 calc(1.5*var(--esports-margin));
        color: white;
        font-size: calc(0.03 * var(--esports-height));
        text-align: center;
        line-height : calc(0.09 * var(--esports-height));
      }
      .esports-coach2{
        font-family: 'chaney-ultraextended';
        float: right;
        width: calc(0.371 * var(--esports-height));
        height: calc(0.085 * var(--esports-height));
        background-color: #F7434A;
        margin: calc(1*var(--esports-margin)) calc(1.5*var(--esports-margin)) 0 0;
        color: white;
        font-size: calc(0.03 * var(--esports-height));
        text-align: center;
        line-height : calc(0.09 * var(--esports-height));
      }
      

    </style>
  </head>
