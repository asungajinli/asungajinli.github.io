<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     -->
    <style>
        :root {
            --ratio: 0.72;
            --card-height: calc(50vmin * var(--ratio));
            --card-width: calc(var(--card-height) / 1.5);
        }

        .card-container {
            width: calc(120vmin * var(--ratio));
            height: calc(90vmin * var(--ratio));
            border: 1px solid red;
            margin: 5% 1%;
            flex-wrap: wrap;
            display: flex;
        }
        .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            perspective: 2500px;
            margin-right: calc(5vmin * var(--ratio));
        }
        
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-wrapper {
            transition: all 0.3s;
            position: absolute;
            width: 100%;
            z-index: -2;
        }
        
        .card:hover .card-wrapper {
            transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
            box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
         }
        
        .card-wrapper::before,
        .card-wrapper::after {
            content: "";
            opacity: 0;
            width: 100%;
            height: 80px;
            transition: all 0.3s;
            position: absolute;
            left: 0;
        }
        .card-wrapper::before {
            top: 0;
            height: 100%;
            background-image: linear-gradient(
            to top,
            transparent 46%,
            rgba(12, 13, 19, 0.5) 68%,
            rgba(12, 13, 19, 0.5) 97%
            );
        }
        .card-wrapper::after {
            bottom: 0;
            opacity: 1;
            background-image: linear-gradient(
            to bottom,
            transparent 46%,
            rgba(12, 13, 19, 0.5) 68%,
            rgba(12, 13, 19) 97%
            );
        }
        
        .card:hover .card-wrapper::before,
        .card-wrapper::after {
            opacity: 1;
        }
        
        .card:hover .card-wrapper::after {
            height: 120px;
        }
        .card-title {
            width: 100%;
            transition: transform 0.3s;
            position: relative;
            bottom: -50%;
        }
        .card:hover .card-title {
            transform: translate3d(0%, -50px, 100px);
        }
        
        .card-character {
            width: 100%;
            opacity: 0;
            transition: all 0.3s;
            position: absolute;
            z-index: -1;
        }
        
        .card:hover .card-character {
            opacity: 1;
            transform: translate3d(0%, -30%, 100px);
        }
     
  

    </style>
  </head>

  <body>
    <div class="card-container">
        <a href="https://www.mythrillfiction.com/the-dark-rider" alt="Mythrill" target="_blank">
        <div class="card">
            <div class="card-wrapper">
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="card-title" />
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="card-character" />
        </div>
        </a>

        <a href="https://www.mythrillfiction.com/the-dark-rider" alt="Mythrill" target="_blank">
            <div class="card">
                <div class="card-wrapper">
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" />
                </div>
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="card-title" />
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="card-character" />
            </div>
        </a>
        
        <a href="https://www.mythrillfiction.com/force-mage" alt="Mythrill" target="_blank">
        <div class="card">
            <div class="card-wrapper">
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" class="cover-image" />
            </div>
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png" class="card-title" />
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp" class="card-character" />
        </div>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
