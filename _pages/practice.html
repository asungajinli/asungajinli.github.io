<html>
  <head>
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     -->
    <style>
      .nav__title {
        margin: 0;
        padding: 0.5rem 0.75rem 0.85em 0em;
        font-family: $sans-serif-narrow;
        font-size: 1.5em;
        font-weight: bold;
        opacity: 0.9;

        i {
          margin-right: 6px;
        }
      }

      .nav__sub-title {
        display: block;
        margin: 0.5rem ;
        padding: 0.25rem 0;
        font-family: $sans-serif-narrow;
        font-size: 0.9em;
        font-weight: bold;
        text-transform: uppercase;
        border-bottom: 1px solid black;
      }
      .nav__index {
        position: relative;
        margin: 1rem -1rem 5px 1rem;
        font-family: $sans-serif-narrow;
        font-size: 0.9em;
        font-weight: bold;
      }
      .nav__sub-2-title {
        display: inline-block;
        position: relative;
        margin: 0.3rem 0rem 0.3rem 1rem;
        font-size: 0.9em;
        font-weight: bold;
      }

      

    </style>
  </head>

  <body>
    <br><br><br><br>
    <span class="nav__sub-title">Sports</span>
    <span class="nav__index">1.1</span>
    <span class="nav__sub-2-title">Football</span><br>
    <span class="nav__index">1.2</span>
    <span class="nav__sub-2-title">Football</span>

    <span class="nav__sub-title">Sports</span>
    <span style="font-weight:bold; padding-top:0.5rem;" class="nav__sub-2-title">
      <a href="{{ child.url | relative_url }}"{% if child.url == page.url %} class="active"{% endif %}>
        <i style="font-weight:bold" class="{{ child.icon | default: 'fas fa-circle' }}" aria-hidden="true"><span style="font-weight:bold">&nbsp;Hello</span></i>
      </a>
    </span>

    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
