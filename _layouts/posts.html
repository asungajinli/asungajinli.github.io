---
layout: default
---

<div class="post__head">
  <div class="post__head-info">
      <div class="post__head-title">
          {% if page.title %}{{page.title}}{% endif %}
      </div>
      <p>
          {{page.description}}
      </p>
  </div>
</div>


<div class="post__section">
  <div class="post__container">
    {{ content }}
  </div>
</div>
