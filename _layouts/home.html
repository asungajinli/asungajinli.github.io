---
layout: default

<head>
  <style>
    body {
        background: linear-gradient(45deg, #fcf8f1, transparent);
    }
  </style>
</head>

<div class="hero">
  <div class="hero__inner">
    <div class="hero__inner-left">
      <div class="hero__title">
        Hi there, I am Lee Sungjin
      </div>
      <p>
        Student from South Korea.
        I'm studying mobile communication at Kyunghee University.
      </p>
      <button type="submit" id="comment-form-submit" tabindex="5" class="btn btn--warning btn--small">Get In Touch</button>
    </div>
    <div class="hero__inner-right">
      <img src="/assets/images/home/profile.jpg" class="hero__image"></div>
    </div>
  </div>
</div>
<!--------------------------- Section -------------------------------->
<div class="home__section projects">
  <div class="home__section-info">
    <div class="home__section-head">
      Latest Works
      <div class="link" OnClick="location.href ='/projects/'">View all</div>
    </div>
    <p>
      My works with my partners.
    </p>
  </div>
  <div class="home__section-contents">
    <div class="home__section-card" OnClick="location.href ='/bluetooth/'">
      <div class="home__section-cover">
        <div class="home__section-cover-head">
          Bluetooth
        </div>
      </div>
      <img class="home__section-image" src="/assets/images/home/bluetooth.jpeg"></img>
    </div>
    <div class="home__section-card">
    </div>
    <div class="home__section-card">
    </div>
    <div class="home__section-card">
    </div>
    <div class="home__section-card">
    </div>
    <div class="home__section-card">
    </div>
  </div>
</div>


<div class="home__section blog">
  <div class="home__section-info">
    <div class="home__section-head">
      Recent posts
      <div class="link" OnClick="location.href ='/blog/'">View all</div>
    </div>
    <p>

    </p>
  </div>
</div>

<!---------------------------- Contact ---------------------------------------->
<div class="home__section contact">
  <div id="contact" class="home-contact">
    <h2>Get In Touch</h2>
    <div id="contact-form" class="contact-container">
          <form action="https://formspree.io/f/mjvqogqw" method="POST">
            <label class="label__email">
              <span>Email</span>
              <input id="email" name="_replyto" type="email" required="" placeholder="example@gmail.com" value="">
            </label>
            <label class="label__name">
              <span>Name</span>
              <input name="name" type="text" required="" placeholder="John Smith" value="">
            </label>
            <label class="label__message">
              <span>Message</span>
              <textarea name="message" required="" placeholder="Hey there!"></textarea>
            </label>
            <button type="submit" value="send">Send</button>
        </form>
    </div>
  </div>
</div>
